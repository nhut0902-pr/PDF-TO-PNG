<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperTool - PDF & TikTok Utility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; transition: background-color 0.3s ease; }
        .dark body { background-color: #0f172a; }
        #root:empty::before {
            content: "Đang tải ứng dụng...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #64748b;
            font-weight: 500;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.4.168",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        window.onerror = function(msg, url, line) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `<div style="padding: 20px; color: red; text-align: center; font-family: sans-serif;">
                    <h2 style="margin-bottom: 10px;">Lỗi khởi động</h2>
                    <p style="font-size: 14px; color: #666; max-width: 500px; margin: 0 auto;">${msg}</p>
                    <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer;">Tải lại trang</button>
                </div>`;
            }
        };
    </script>
</body>
</html>
